<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Page8</title>

<link href="page8.css" rel="stylesheet" type="text/css">
</head>

<body>
<div class="container">
		<h2>Register your lost pet</h2>
			<p>Please fill in this form,<br>so that we can help you find your lost pet.</p>
			<br>
		
	<form>
	  <div class="form-group">
		<label for="name">Name</label><br>
		<input type="name" class="form-control form-control-lg" id="name" placeholder="Enter your pet's name here">
	  </div><br>
		
		  <div class="form-group">
		<label for="date">Last seen</label><br>
		<input type="date" placeholder="dd.mm.yyyy" class="form-control form-control-lg" id="date">
	  </div><br>
		
		 <div class="form-group">
		<label for="location">Last location</label><br>
		<input type="location" placeholder="Enter last location here" class="form-control form-control-lg" id="location">
	  </div><br>
		
		
	<div class="form-group">
		<label>Kind of Pet</label><br>
			<select id="Kind" name="Kind of Pet">
				<option value="Bird">Bird</option>
				<option value="Cat">Cat</option>
				<option value="Dog">Dog</option>
				<option value="Guinea Pig">Guinea Pig</option>
				<option value="Rabbit">Rabbit</option>
				<option value="Turtle">Turtle</option>
				<option value="Others">Others</option>
			</select>
 	 </div><br>
		
		 <div class="form-group">
			<label>Picture</label><br>
			<input type="file" id="Picture" name="Picture" accept="image/*"><br>
		</div><br>
		
		<div class="form-group">
		<label>Comments</label><br>
			<textarea id="Description" name="Description" placeholder="Please describe your pet..." style="height:100px"></textarea>
		</div><br>
			
		
		 <div class="form-group">
		<label for="date">Email</label><br>
		<input type="email" placeholder="Enter your email here" class="form-control form-control-lg" id="email">
		<small id="emailHelp" class="form-text text-muted"><br>We'll never share your email with anyone else.</small>
	  </div><br>
		
	  <div class="form-group2 form-check">
		<input type="checkbox" class="form-check-input" id="exampleCheck1">
		<label class="form-check-label form-control-lg" for="exampleCheck1">Turn notifications on</label>
	  </div><br>
		
		
	  <button type="submit" class="btn btn-primary">Submit</button>
	
	</form>
	
	

		
		
		
</div>
	
</body>
</html>
