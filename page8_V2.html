<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Page8</title>

<link href="page8.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script type="text/javascript"> 
        function Optionselection(select) {
			var chosen = select.options[select.selectedIndex]; 
			var chosenId = "#" + chosen.value;
			$(".PetKindDependent").not(chosenId).hide();
			$(chosenId).show();
        }
    </script>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no">
</head>

<body>
	
	<button class="home" onClick="window.location.href ='index.html';"><i class="fa fa-home"></i></button>
	
<div class="container">
		<h2>Register your lost pet</h2>
			<p>Please fill in the details as accurate as possible in order to help others find your lost pet.</p>
			<br>
		
	<form>
	  <div class="form-group">
		<label for="name">Name</label><br>
		<input type="name" class="form-control form-control-lg" id="name" placeholder="Enter your pet's name here">
	  </div><br>
		
		  <div class="form-group">
		<label for="date">Last seen</label><br>
		<input type="date" placeholder="dd.mm.yyyy" class="form-control form-control-lg" id="date">
	  </div><br>
		
		 <div class="form-group">
		<label for="location">Last location</label><br>
		<input type="location" placeholder="Enter last location here" class="form-control form-control-lg" id="location">
	  </div><br>
		
		
	<div class="form-group">
	<label>Kind of Pet</label><br>
		<select id="Kind" name="Kind of Pet" onchange="Optionselection (this)">
			<option value="none">---</option>
			<option value="Bird" label="ðŸ¦œ Bird">Bird</option>
			<option value="Cat" label="ðŸˆ Cat">Cat</option>
			<option value="Dog" label="ðŸ¦® Dog">Dog</option>
			<option value="Rabbit" label="ðŸ‡ Rabbit">Rabbit</option>
			<option value="Turtle" label="ðŸ¢ Turtle">Turtle</option>
			<option value="Others" label="ðŸ¾ Others">Others</option>
			</select>
 	 </div><br>
		
	<div class="PetKindDependent" id="Bird">
			
	<div class="form-group">
		<label>Feathers</label><br>
			<select id="Bird_Feathers" name="Feathers" class="CustomInput">
				<option value="Black">Black</option>
				<option value="Blue">Blue</option>
				<option value="Brown">Brown</option>
				<option value="Green">Green</option>
				<option value="Grey">Grey</option>
				<option value="Red">Red</option>
				<option value="Yellow">Yellow</option>
				<option value="White">White</option>
				<option value="Medium">Multiple</option>
				<option value="Medium">Others</option>
			</select>
 	 </div><br>
	</div>
		
	<div class="PetKindDependent" id="Cat">
			
	<div class="form-group">
		<label>Fur</label><br>
			<select id="Cat_Fur" name="Fur" class="CustomInput">
				<option value="Black">Black</option>
				<option value="Light brown">Light brown</option>
				<option value="Brown">Brown</option>
				<option value="Dark brown">Dark brown</option>
				<option value="Grey">Grey</option>
				<option value="Red">Red</option>
				<option value="White">White</option>
				<option value="Multiple">Multiple</option>
				<option value="Others">Others</option>
			</select>
 	 </div><br>
	</div>
		
	<div class="PetKindDependent" id="Dog">
			
		
	<div class="form-group">
		<label>Fur</label><br>
			<select id="Dog_Fur" name="Fur" class="CustomInput">
				<option value="Black">Black</option>
				<option value="Light brown">Light brown</option>
				<option value="Brown">Brown</option>
				<option value="Dark brown">Dark brown</option>
				<option value="Grey">Grey</option>
				<option value="Red">Red</option>
				<option value="White">White</option>
				<option value="Multiple">Multiple</option>
				<option value="Others">Others</option>
			</select>
 	 </div><br>
	</div>
		
	<div class="PetKindDependent" id="Rabbit">
			
		
	<div class="form-group">
		<label>Fur</label><br>
			<select id="Rabbit_Fur" name="Fur" class="CustomInput">
				<option value="Black">Black</option>
				<option value="Light brown">Light brown</option>
				<option value="Brown">Brown</option>
				<option value="Dark brown">Dark brown</option>
				<option value="Grey">Grey</option>
				<option value="White">White</option>
				<option value="Multiple">Multiple</option>
				<option value="Others">Others</option>
			</select>
 	 </div><br>
	</div>
		
	<div class="PetKindDependent" id="Others">
			
		
		 <div class="form-group">
			<label>Pet</label><br>
				<textarea id="Pet" name="Pet" placeholder="Please enter what kind of pet you have lost here" style="height:50px"></textarea>
		</div><br>
	</div>
		
		 <div class="form-group">
			<label>Picture</label><br>
			<input type="file" id="Picture" name="Picture" accept="image/*"><br>
		</div><br>
		
		<div class="form-group">
		<label>Comments</label><br>
			<textarea id="Description" name="Description" placeholder="Please describe your pet..." style="height:100px"></textarea>
		</div><br>
			
		
		 <div class="form-group">
		<label for="date">Email</label><br>
		<input type="email" placeholder="Enter your email here" class="form-control form-control-lg" id="email">
	  </div><br>
		
	  <div class="form-group2 form-check">
		<input type="checkbox" class="form-check-input" id="exampleCheck1">
		<label class="form-check-label form-control-lg" for="exampleCheck1">Turn notifications on</label>
	  </div><br>
		
		
		<button type="submit" class="btn">Submit</button>
	
	</form>
	
	

		
		
		
</div>
	
</body>
</html>
