<body >

	<div id="mapid" style="width: 100"></div>
		<script>
			var mymap = L.map('mapid').setView([51.588, 4.78], 12.8);
			L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
			maxZoom: 18,
			attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
			'<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
			id: 'mapbox/streets-v11',
			tileSize: 512,
			zoomOffset: -1})
				.addTo(mymap);
			
			L.marker([51.597, 4.78])
				.addTo(mymap)
				.bindPopup("<b>Snoopy</b>")
				.openPopup(onclick);
			
			L.marker([51.587, 4.77])
				.addTo(mymap)
				.bindPopup("<b>Mini</b>")
				.openPopup(onclick);
			
			L.marker([51.599, 4.79])
				.addTo(mymap)
				.bindPopup("<b>Stuart</b>")
				.openPopup(onclick);
			
			L.marker([51.587, 4.79])
				.addTo(mymap)
				.bindPopup("<b>Woody</b>")
				.openPopup(onclick);	
			
			L.circle([51.597, 4.789], 75, {
				color: 'red',
				fillColor: '#f03',
				fillOpacity: 0.5})
				.addTo(mymap)
				.bindPopup("Your location")
				.openPopup(onclick);
			
			
		</script>
