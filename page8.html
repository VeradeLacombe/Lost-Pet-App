<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Page8 Lost Pets</title>
<link href="LostPet.css" rel="stylesheet" type="text/css">
</head>

<body>
	<form action="action_page.php">
		<div class="container">
			<h2>Register your lost pet</h2>
			<p>Please fill in this form,<br>so that we can help you find your lost pet.</p>
			<br>
		
			<label><b>Name</b></label><br>
			<input type="text" placeholder="Enter name of your pet" name="Name" required><br>
			
				<label><b>Last seen</b></label><br>
			<input type="date" placeholder="dd.mm.yyyy"><br>
			
			<label><b>Last Location</b></label><br>
			<input type="text" placeholder="Enter last seen location here" name="Location"><br>
			
				<label><b>Kind of Pet</b></label><br>
			<select id="Kind" name="Kind of Pet">
				<option value="Cat">Bird</option>
				<option value="Cat">Cat</option>
				<option value="Dog">Dog</option>
				<option value="Cat">Guinea Pig</option>
				<option value="Cat">Rabbit</option>
				<option value="Cat">Turtle</option>
				<option value="Others">Others</option>
			</select><br>
			
			<label><b>Picture</b></label><br>
			<input type="file" id="Picture" name="Picture" accept="image/*"><br>
			
			<label><b>Description</b></label><br>
			<textarea id="Description" name="Description" palceholder="Please describe your pet..." style="height:200px"></textarea>
			<br>
			
			<label><b>Your Email</b></label><br>
			<input type="text" placeholder="Enter Email" name="email" required><br>
			
			<input type="checkbox" name="notifications" required>
			<label><b>Turn on notifications</b></label><br>
			
			
			
			
			
			<button type="submit" class="button">Register Lost Pet</button>
		</div>
	
	</form>
	
	
	
	
	
</body>
</html>
